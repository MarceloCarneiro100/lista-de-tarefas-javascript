<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Lista de tarefas</h1>
        <form class="form">
             <input type="text" class="tarefa" id="input-tarefa" maxlength="200" placeholder="Insira sua tarefa">
             <button class="btn" id="btn-tarefa">Enviar</button>
        </form>
        <ul class="tarefas"></ul>
    </section>

    <div class="modal" id="modal-editar">
        <div class="modal-conteudo">
            <h2 class="titulo-tarefa">Editar tarefa</h2>
            <hr>
            <input type="text" id="input-edicao" maxlength="200" placeholder="Edite sua tarefa">
            <div class="botoes-modal">
                <button id="btn-salvar">Salvar</button>
                <button id="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
